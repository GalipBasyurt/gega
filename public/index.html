<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header section -->
    <header class="bg-black py-6 lg:py-12 text-gega-gray uppercase">
      <!-- header container -->
      <div
        class="container flex items-center justify-between space-x-8 lg:space-x-16"
      >
        <!-- logo -->
        <a
          href="#"
          class="pl-8 md:pl-0 text-4xl lg:text-6xl font-bold bg-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-gray"
          >Gega</a
        >

        <!-- mobile -->
        <div class="block md:hidden pr-8">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-gega-gray w-8 h-1 rounded-full"></div>
            <div class="bg-gega-gray w-8 h-1 rounded-full"></div>
            <div class="bg-gega-gray w-8 h-1 rounded-full"></div>
          </div>
        </div>

        <!-- navigation -->
        <nav class="hidden md:flex justify-between flex-1">
          <!-- menü -->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Movie</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Celebrities</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Blog</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >news</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >about</a
            >
          </div>
          <!-- login area -->
          <div class="flex items-center lg:space-x-8 space-x-4">
            <!-- form area -->
            <form>
              <div class="border-r px-4 mx-4 py-1 border-gega-red group">
                <input
                  type="text"
                  class="bg-transparent border-b border-gega-red focus:outline-none w-20 lg:w-44 opacity-0 group-hover:opacity-100 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i
                    class="fa-solid fa-magnifying-glass group-hover:text-gega-red transition duration-500"
                  ></i>
                </button>
              </div>
            </form>
            <!-- login -->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#" class="hover:text-gega-melon transition duration-500"
                >Login</a
              >
              <a
                href="#"
                class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-gray transition duration-500 cursor-pointer whitespace-nowrap"
                >Sıgn up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- hero section -->
    <section class="sm:h-76 md:h-96 lg:h-128 group relative">
      <!-- hero -->
      <img
        src="./images/batman.jpg"
        alt="main image"
        class="h-full w-full object-cover"
      />
      <!-- hero content -->
      <div
        class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black duration-500"
      >
        <!-- hero content container -->
        <div class="container lg:pl-0 pl-10">
          <h3
            class="text-gega-melon tracking-wider group-hover:mb-1 duration-500"
          >
            Action, Darama, Thriller
          </h3>
          <h1
            class="text-4xl lg:text-6xl text-gega-gray group-hover:mb-1 duration-500"
          >
            The Dark Knight
          </h1>
          <p
            class="text-gega-gray group-hover:mb-2 duration-500 w-3/4 lg:w-2/3 text-sm lg:text-base"
          >
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum
            quisquam cum ullam aperiam iusto ab modi pariatur, aut ex impedit!
          </p>
          <!-- detail container -->
          <div
            class="flex space-x-8 opacity-0 group-hover:opacity-100 lg:group-hover:mb-20 group-hover:mb-5 duration-1000"
          >
            <!-- watch -->
            <div class="flex space-x-2 items-center">
              <a
                href="#"
                class="text-gega-gray uppercase lg:text-lg hover:text-gega-red duration-500"
                >Watch Trailer</a
              >
              <div
                class="w-8 h-8 text-center items-center justify-center flex bg-gega-red text-gega-gray rounded-full"
              >
                <i class="fa-solid fa-play"></i>
              </div>
            </div>

            <!-- info -->
            <div class="flex space-x-2 items-center">
              <a
                href="#"
                class="text-gega-gray uppercase lg:text-lg hover:text-gega-red duration-500"
                >FULL SYNOPSIS</a
              >
              <div
                class="w-8 h-8 text-center items-center justify-center flex bg-gega-red text-gega-gray rounded-full"
              >
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </div>
          </div>
        </div>

        <!--circles -->
        <div
          class="absolute space-x-4 bottom-5 left-10 md:flex hidden items-center opacity-0 group-hover:opacity-100 duration-1000"
        >
          <div class="h-3 w-3 lg:h-4 lg:w-4 rounded-full bg-gega-red"></div>
          <div class="h-3 w-3 lg:h-4 lg:w-4 rounded-full bg-gega-red"></div>
          <div class="h-3 w-3 lg:h-4 lg:w-4 rounded-full bg-gega-gray"></div>
          <div class="h-3 w-3 lg:h-4 lg:w-4 rounded-full bg-gega-red"></div>
        </div>
      </div>
    </section>
  </body>
</html>
